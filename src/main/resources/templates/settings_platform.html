<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: общий результат</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>
<main>
    <div class="container">
        <h2 style="text-align: center; color: #0f4c81">Настройки платформы</h2>
        <br>
        <div class="dropdown col-2" style="margin-left: 43%">
            <a class="btn btn-a dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
               data-bs-toggle="dropdown" aria-expanded="false">
                Тип подъёмника &nbsp
                <div class="down-arrow"></div>
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" th:href="@{/settings_platform/et}">ET</a></li>
                <li><a class="dropdown-item" th:href="@{/settings_platform/npu}">НПУ</a></li>
            </ul>
        </div>
        <br>
        <table class="table table-bordered">
            <tr>
                <th scope="row" colspan="2" style="color: #0f4c81; text-align: center; font-size: 24px" th:text="${platform.name}">_________</th>
            </tr>
            <tr>
                <td>
                    <table class="table table-bordered" style="text-align: center">
                        <colgroup>
                            <col span="1" style="width: 80%;">
                            <col span="1" style="width: 20%;">
                        </colgroup>
                        <tr>
                            <td>
                                <p>Платформа</p>
                            </td>
                            <td>
                                <input type="number" th:field="${platform.angleMax}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Максимальный угол</p>
                            </td>
                            <td>
                                <input type="number" th:field="${platform.lengthWayMax}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Зазор над ступенькой</p>
                            </td>
                            <td>
                                <input type="number" th:field="${platform.clearanceOnStep}"/>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table class="table table-bordered" style="text-align: center">
                        <tr>
                            <td>
                                <p>Длина пандуса</p>
                            </td>
                            <td>
                                <input type="number" th:field="${platform.lengthRamp}"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit" class="btn btn-primary" style="margin-left: 43%">Сохранение изменений</button>
        <br>
        <br>
        <a class="btn btn-a" th:href="@{/}" style="margin-left: 44%">На главную страницу</a>
    </div>
</main>
<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
