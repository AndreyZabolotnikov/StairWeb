<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: регистрация</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="block/header-block.html">
</header>
<main>
    <div class="container">
        <form th:action="@{/reg}" th:object="${person}">
            <table>
                <tr>
                    <td>
                        <label>Имя:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{name}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Отчество:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{middleName}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Фамилия:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{lastName}">
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>

                    <td>
                        <label>Огранизация:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{organization}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Телефон:</label>
                    </td>
                    <td>
                        <input class="form-control" type="tel" th:field="*{telephone}">
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        <label>email:</label>
                    </td>
                    <td>
                        <input class="form-control" type="email" th:field="*{email}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Пароль:</label>
                    </td>
                    <td>
                        <input class="form-control" type="password" th:field="*{password}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <input class="btn btn-danger" type="submit" value="Создать">
                        <br>
                    </td>
                </tr>
            </table>
        </form>
        <br>
    </div>
</main>
<footer th:insert="block/footer-block.html">
</footer>

</body>
</html>
