<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: регистрация</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>
<main>
    <div class="container">
        <form th:action="@{/reg}" method="POST" th:object="${person}">
            <table>
                <tr>
                    <td>
                        <label for="name">Имя*:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{name}" id="name">
                        <div style="color: red" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="middleName">Отчество:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{middleName}" id="middleName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Фамилия:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{lastName}" id="lastName">
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>

                    <td>
                        <label for="organization">Огранизация:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{organization}" id="organization">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telephone">Телефон*:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" th:field="*{telephone}" id="telephone" placeholder="+79 _ _ _ _ _ _ _ _ _">
                        <div style="color: red" th:if="${#fields.hasErrors('telephone')}"  th:errors="*{telephone}"></div>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">email*:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" onkeyup="this.value = this.value.toLowerCase();" th:field="*{email}" id="email">
                        <div style="color: red" th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Пароль*:</label>
                    </td>
                    <td>
                        <input class="form-control" type="password" th:field="*{password}" id="password">
                        <div style="color: red" th:if="${#fields.hasErrors('password')}"  th:errors="*{password}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <p>* -Обязательные поля для ввода</p>
                        <br>
                        <p> Email необходимо потвердить</p>
                        <br>
                        <input class="btn btn-danger" type="submit" value="Создать">
                        <br>
                    </td>
                </tr>
            </table>
        </form>
        <br>
    </div>
</main>
<footer th:insert="~{block/block :: footer}"></footer>

</body>
</html>
