<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-size: 20px;
            font-family: "Inter", sans-serif ;
            font-optical-sizing: auto ;
            font-weight: 400 ;
            font-style: normal ;
            font-variation-settings: "slnt" 0 ;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="white" style="padding: 40px 0 30px 0;">
            <p style="color: red"><b>VEARA</b></p>
            <hr>
        </td>
    </tr>
    <tr>
        <td bgcolor="white" style="padding: 40px 30px 40px 30px;">
            <p th:text="${user.name + ' ' + user.lastName}"></p>
            <p>
                Ваша ссылка на сброс пароля:
                <a th:href="${resetUrl}">сброс вашего пароля</a>
            </p>
            <p>
                Ссылка действительна 30 минут.
            </p>
            <hr>
        </td>
    </tr>
    <tr>
        <td bgcolor="white" style="padding: 30px 30px 30px 30px;">
            <p th:text="${signature}"></p>
        </td>
    </tr>
</table>

</body>
</html>
