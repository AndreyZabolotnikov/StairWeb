<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: Проходной к стене</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <div class="container">
        <br>
        <p class="text-center" style="color: #0f4c81"><b>Проходной к стене</b></p>
        <div style="position: relative">
            <img th:src="@{img/ЕТtoWallPassing.png}" alt="Проходной к стене" width="900px"/>
            <p class="text-on-img" style=" margin-top: -545px; margin-left: 365px; transform: rotate(-70deg);" th:text="${et.currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -530px; margin-left: 250px; transform: rotate(-75deg);" th:text="${stair.angle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -407px; margin-left: 220px; transform: rotate(26deg);" th:text="${stair.lengthStair}"/>
            <p class="text-on-img" style=" margin-top: -395px; margin-left: 310px; transform: rotate(26deg);" th:text="${et.lengthWay}"/>
            <p class="text-on-img" style=" margin-top: -545px; margin-left: 29px; transform: rotate(-90deg);" th:text="${stair.heightStair}"/>
            <p class="text-on-img" style=" margin-top: -442px; margin-left: 23px;" th:text="${stair.upperFloor}"/>
            <p class="text-on-img" style=" margin-top: -442px; margin-left: 440px;" th:text="${stair.downFloor}"/>
        </div>
    </div>
</main>

<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
