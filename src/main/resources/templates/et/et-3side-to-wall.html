<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: На 3 стороны к стене</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <div class="container">
        <br>
        <p class="text-center" style="color: #0f4c81"><b>На 3 стороны к стене</b></p>
        <div style="position: relative" th:object="${et}">
            <img th:src="@{img/ЕТtoWall3Side.png}" alt="На 3 стороны к стене" width="780px"/>

            <p class="text-on-img" style=" margin-top: -485px; margin-left: 205px; transform-origin: left; transform: rotate(-75deg);"
               th:text="${stair.angle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -390px; margin-left: 170px; transform-origin: left; transform: rotate(26deg);"
               th:text="${stair.lengthStair}"/>
            <p class="text-on-img" style=" margin-top: -500px; margin-left: 37px; transform-origin: left; transform: rotate(-90deg);"
               th:text="${stair.heightStair}"/>

            <p class="text-on-img" style=" margin-top: -416px; margin-left: 13px; color: black" th:if="*{rampClearance}" th:text="${stair.upperFloor}"/>
            <p class="text-on-img" style=" margin-top: -416px; margin-left: 13px; color: red" th:unless="*{rampClearance}" th:text="${stair.upperFloor}"/>

            <p class="text-on-img" style=" margin-top: -416px; margin-left: 395px; color: black" th:if="*{lengthLowerPassing}" th:text="${stair.downFloor}"/>
            <p class="text-on-img" style=" margin-top: -416px; margin-left: 395px; color: red" th:unless="*{lengthLowerPassing}" th:text="${stair.downFloor}"/>

            <p class="text-on-img" style=" margin-top: -416px; margin-left: 195px;" th:text="${stair.horizontalLength}"/>

            <p class="text-on-img" style=" margin-top: -416px; margin-left: 635px; color: black" th:if="*{widthSideToWall}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -416px; margin-left: 635px; color: red" th:unless="*{widthSideToWall}" th:text="${stair.widthStair}"/>

            <p class="text-on-img" style=" margin-top: -45px; margin-left: 610px; color: black" th:if="*{widthSideToWall && checkFirePassageWay}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -45px; margin-left: 610px; color: blue" th:if="*{widthSideToWall && not checkFirePassageWay}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -45px; margin-left: 610px; color: red" th:unless="*{widthSideToWall}" th:text="${stair.widthStair}"/>

            <!--            Свойства платформы-->

            <p class="text-on-img" style=" margin-top: -505px; margin-left: 306px; transform-origin: left; transform: rotate(-70deg); color: black"
               th:if="*{maxAngle && not checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -505px; margin-left: 306px; transform-origin: left; transform: rotate(-70deg); color: blue"
               th:if="*{maxAngle && checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -505px; margin-left: 306px; transform-origin: left; transform: rotate(-70deg); color: red"
               th:unless="*{maxAngle}" th:text="*{currentAngle} + '°'"/>

            <p class="text-on-img" style=" margin-top: -383px; margin-left: 247px; transform-origin: left; transform: rotate(26deg); color: red"
               th:if="*{checkLengthWay}" th:text="*{lengthWay}"/>
            <p class="text-on-img" style=" margin-top: -383px; margin-left: 247px; transform-origin: left; transform: rotate(26deg); color: black"
               th:unless="*{checkLengthWay}" th:text="*{lengthWay}"/>

            <p class="text-on-img" style=" margin-top: -438px; margin-left: 390px;" th:text="*{lengthLowerPlatformMin}"/>
            <p class="text-on-img" style=" margin-top: -622px; margin-left: 120px;" th:text="*{lengthRamp - lengthClearanceRamp}"/>
            <p class="text-on-img" style=" margin-top: -664px; margin-left: 542px;" th:text="min + ' ' + *{clearanceOnWall}"/>
            <p class="text-on-img" style=" margin-top: -438px; margin-left: 640px;" th:text="*{widthOnWallLowerSide}"/>
            <p class="text-on-img" style=" margin-top: -58px; margin-left: 685px;" th:text="*{foldedWall}"/>
            <p class="text-on-img" style=" margin-top: -808px; margin-left: 655px;" th:text="*{widthOnWallSide}"/>

            <p class="text-on-img" style=" white-space: nowrap; margin-top: -302px; margin-left: 150px;">
                <i>Максимальный зазор над лестнецей </i><i th:text="*{clearanceMax}"/> мм
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -282px; margin-left: 150px;">
                <i>номер ступени = </i><i th:text="*{countStepClearanceMax}"/>
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -262px; margin-left: 150px;">
                <i>Длина трассы = </i><i th:text="*{lengthWay + lengthTrackAdd}"/> мм
            </p>
        </div>
    </div>
</main>

<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
