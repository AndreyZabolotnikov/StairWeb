<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: Боковой на опорах</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <div class="container">
        <br>
        <p class="text-center" style="color: #0f4c81"><b>Боковой на опорах</b></p>
        <div style="position: relative" th:object="${et}">
            <img th:src="@{img/ЕТtoSupportsSide.png}" alt="Боковой на опорах" width="870px"/>

            <p class="text-on-img" style=" margin-top: -550px; margin-left: 217px; transform-origin: left; transform: rotate(-80deg);"
               th:text="${stair.angle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -504px; margin-left: 187px; transform-origin: left; transform: rotate(26deg);"
               th:text="${stair.lengthStair}"/>
            <p class="text-on-img" style=" margin-top: -580px; margin-left: 17px; transform-origin: left; transform: rotate(-90deg);"
               th:text="${stair.heightStair}"/>

            <p class="text-on-img" style=" margin-top: -476px; margin-left: 63px; color: black" th:if="*{rampClearance}" th:text="${stair.upperFloor}"/>
            <p class="text-on-img" style=" margin-top: -476px; margin-left: 63px; color: red" th:unless="*{rampClearance}" th:text="${stair.upperFloor}"/>

            <p class="text-on-img" style=" margin-top: -476px; margin-left: 415px; color: black" th:if="*{lengthLowerSide}" th:text="${stair.downFloor}"/>
            <p class="text-on-img" style=" margin-top: -476px; margin-left: 415px; color: red" th:unless="*{lengthLowerSide}" th:text="${stair.downFloor}"/>

            <p class="text-on-img" style=" margin-top: -476px; margin-left: 140px;" th:text="${stair.horizontalLength}"/>

            <p class="text-on-img" style=" margin-top: -463px; margin-left: 700px; color: black" th:if="*{widthSideOnSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -463px; margin-left: 700px; color: red" th:unless="*{widthSideOnSupports}" th:text="${stair.widthStair}"/>

            <p class="text-on-img" style=" margin-top: -48px; margin-left: 665px; color: black" th:if="*{widthSideOnSupports && checkFirePassageSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -48px; margin-left: 665px; color: blue" th:if="*{widthSideOnSupports && not checkFirePassageSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -48px; margin-left: 665px; color: red" th:unless="*{widthSideOnSupports}" th:text="${stair.widthStair}"/>

            <!--            Свойства платформы-->

            <p class="text-on-img" style=" margin-top: -540px; margin-left: 254px; transform-origin: left; transform: rotate(-80deg); color: black"
               th:if="*{maxAngle && not checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -540px; margin-left: 254px; transform-origin: left; transform: rotate(-80deg); color: blue"
               th:if="*{maxAngle && checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -540px; margin-left: 254px; transform-origin: left; transform: rotate(-80deg); color: red"
               th:unless="*{maxAngle}" th:text="*{currentAngle} + '°'"/>

            <p class="text-on-img" style=" margin-top: -505px; margin-left: 250px; transform-origin: left; transform: rotate(26deg); color: red"
               th:if="*{checkLengthWay}"  th:text="*{lengthWay}"/>
            <p class="text-on-img" style=" margin-top: -505px; margin-left: 250px; transform-origin: left; transform: rotate(26deg); color: black"
               th:unless="*{checkLengthWay}"  th:text="*{lengthWay}"/>

            <p class="text-on-img" style=" margin-top: -500px; margin-left: 400px;" th:text="*{lengthLowerPlatformSideMin}"/>
            <p class="text-on-img" style=" margin-top: -702px; margin-left: 90px;" th:text="*{lengthRamp - lengthClearanceRamp}"/>
            <p class="text-on-img" style=" margin-top: -875px; margin-left: 610px;" th:text="min + ' ' + *{clearanceOnWall}"/>
            <p class="text-on-img" style=" margin-top: -490px; margin-left: 710px;" th:text="*{widthOnSupportsLowerSide}"/>
            <p class="text-on-img" style=" margin-top: -64px; margin-left: 765px;" th:text="*{foldedWall}"/>
            <p class="text-on-img" style=" margin-top: -875px; margin-left: 713px;" th:text="*{widthOnSupportsSide}"/>
            <p class="text-on-img" style=" margin-top: -64px; margin-left: 825px;" th:text="*{clearanceOnStepSupports}"/>
            <p class="text-on-img" style=" margin-top: -490px; margin-left: 817px;" th:text="*{clearanceOnStepSupports}"/>
            <p class="text-on-img" style=" margin-top: -490px; margin-left: 589px;" th:text="min + ' ' + *{clearanceOnWall}"/>

            <p class="text-on-img" style=" white-space: nowrap; margin-top: -302px; margin-left: 150px;">
                <i>Максимальный зазор над лестнецей </i><i th:text="*{clearanceMax}"/> мм
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -282px; margin-left: 150px;">
                <i>Номер ступени = </i><i th:text="*{countStepClearanceMax}"/>
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -262px; margin-left: 150px;">
                <i>Длина трассы = </i><i th:text="*{lengthWay + lengthTrackAdd}"/> мм
            </p>
        </div>
    </div>
</main>
<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
