<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: Боковой на опорах</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <div class="container">
        <br>
        <p class="text-center" style="color: #0f4c81"><b>Боковой на опорах</b></p>
        <div style="position: relative">
            <img th:src="@{img/ЕТtoSupportsSide.png}" alt="Боковой на опорах" width="870px"/>

            <p class="text-on-img"
               style=" margin-top: -550px; margin-left: 218px; transform-origin: left; transform: rotate(-80deg);" th:text="${stair.angle} + '°'"/>
            <p class="text-on-img"
               style=" margin-top: -507px; margin-left: 185px; transform-origin: left; transform: rotate(26deg);" th:text="${stair.lengthStair}"/>
            <p class="text-on-img"
               style=" margin-top: -580px; margin-left: 22px; transform-origin: left; transform: rotate(-90deg);" th:text="${stair.heightStair}"/>

            <p class="text-on-img" style=" margin-top: -477px; margin-left: 63px; color: black" th:if="${et.rampClearance}" th:text="${stair.upperFloor}"/>
            <p class="text-on-img" style=" margin-top: -477px; margin-left: 63px; color: red" th:unless="${et.rampClearance}" th:text="${stair.upperFloor}"/>

            <p class="text-on-img" style=" margin-top: -477px; margin-left: 415px; color: black" th:if="${et.lengthLowerSide}" th:text="${stair.downFloor}"/>
            <p class="text-on-img" style=" margin-top: -477px; margin-left: 415px; color: red" th:unless="${et.lengthLowerSide}" th:text="${stair.downFloor}"/>

            <p class="text-on-img" style=" margin-top: -477px; margin-left: 140px;" th:text="${stair.horizontalLength}"/>

            <p class="text-on-img" style=" margin-top: -463px; margin-left: 700px; color: black" th:if="${et.widthSideOnSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -463px; margin-left: 700px; color: red" th:unless="${et.widthSideOnSupports}" th:text="${stair.widthStair}"/>

            <p class="text-on-img" style=" margin-top: -53px; margin-left: 665px; color: black" th:if="${et.widthSideOnSupports && et.checkFirePassageSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -53px; margin-left: 665px; color: blue" th:if="${et.widthSideOnSupports && not et.checkFirePassageSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -53px; margin-left: 665px; color: red" th:unless="${et.widthSideOnSupports}" th:text="${stair.widthStair}"/>

            <!--            Свойства платформы-->

            <p class="text-on-img" style=" margin-top: -540px; margin-left: 255px; transform-origin: left; transform: rotate(-80deg); color: black"
               th:if="${et.MaxAngle && not et.checkCatcher}" th:text="${et.currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -540px; margin-left: 255px; transform-origin: left; transform: rotate(-80deg); color: blue"
               th:if="${et.MaxAngle && et.checkCatcher}" th:text="${et.currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -540px; margin-left: 255px; transform-origin: left; transform: rotate(-80deg); color: red"
               th:unless="${et.MaxAngle}" th:text="${et.currentAngle} + '°'"/>

            <p class="text-on-img" style=" margin-top: -505px; margin-left: 250px; transform-origin: left; transform: rotate(26deg); color: red"
               th:if="${et.checkLengthWay}"  th:text="${et.lengthWay}"/>
            <p class="text-on-img" style=" margin-top: -505px; margin-left: 250px; transform-origin: left; transform: rotate(26deg); color: black"
               th:unless="${et.checkLengthWay}"  th:text="${et.lengthWay}"/>

            <p class="text-on-img" style=" margin-top: -500px; margin-left: 400px;" th:text="${et.lengthLowerPlatformSideMin}"/>
            <p class="text-on-img" style=" margin-top: -702px; margin-left: 80px;" th:text="${et.lengthRamp - et.lengthClearanceRamp}"/>
            <p class="text-on-img" style=" margin-top: -870px; margin-left: 630px;" th:text="${et.clearanceOnWall}"/>
            <p class="text-on-img" style=" margin-top: -490px; margin-left: 710px;" th:text="${et.widthOnSupportsLowerSide}"/>
            <p class="text-on-img" style=" margin-top: -70px; margin-left: 760px;" th:text="${et.foldedWall}"/>
            <p class="text-on-img" style=" margin-top: -870px; margin-left: 710px;" th:text="${et.widthOnSupportsSide}"/>
            <p class="text-on-img" style=" margin-top: -70px; margin-left: 823px;" th:text="${et.clearanceOnStepSupports}"/>
            <p class="text-on-img" style=" margin-top: -490px; margin-left: 815px;" th:text="${et.clearanceOnStepSupports}"/>
            <p class="text-on-img" style=" margin-top: -490px; margin-left: 625px;" th:text="${et.clearanceOnWall}"/>

            <p class="text-on-img" style=" white-space: nowrap; margin-top: -302px; margin-left: 150px;">
                <i>Максимальный зазор над лестнецей </i><i th:text="${et.clearanceMax}"/> мм
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -282px; margin-left: 150px;">
                <i>номер ступени = </i><i th:text="${et.countStepClearanceMax}"/>
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -262px; margin-left: 150px;">
                <i>Длина трассы = </i><i th:text="${et.lengthWay + et.lengthTrackAdd}"/> мм
            </p>
        </div>
    </div>
</main>
<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
