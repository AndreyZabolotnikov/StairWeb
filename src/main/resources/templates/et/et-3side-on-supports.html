<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: На 3 стороны на опорах</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <div class="container">
        <br>
        <p class="text-center" style="color: #0f4c81"><b>На 3 стороны на опорах</b></p>
        <div style="position: relative" th:object="${et}">
            <img th:src="@{img/ЕТtoSupports3Side.png}" alt="Боковой на опорах" width="950px"/>

            <p class="text-on-img" style=" margin-top: -535px; margin-left: 232px; transform-origin: left; transform: rotate(-80deg);"
               th:text="${stair.angle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -485px; margin-left: 222px; transform-origin: left; transform: rotate(26deg);"
               th:text="${stair.lengthStair}"/>
            <p class="text-on-img" style=" margin-top: -570px; margin-left: 19px; transform-origin: left; transform: rotate(-90deg);"
               th:text="${stair.heightStair}"/>

            <p class="text-on-img" style=" margin-top: -464px; margin-left: 80px; color: black" th:if="*{rampClearance}" th:text="${stair.upperFloor}"/>
            <p class="text-on-img" style=" margin-top: -464px; margin-left: 80px; color: red" th:unless="*{rampClearance}" th:text="${stair.upperFloor}"/>

            <p class="text-on-img" style=" margin-top: -464px; margin-left: 470px; color: black" th:if="*{lengthLowerPassing}" th:text="${stair.downFloor}"/>
            <p class="text-on-img" style=" margin-top: -464px; margin-left: 470px; color: red" th:unless="*{lengthLowerPassing}" th:text="${stair.downFloor}"/>

            <p class="text-on-img" style=" margin-top: -464px; margin-left: 170px;" th:text="${stair.horizontalLength}"/>

            <p class="text-on-img" style=" margin-top: -456px; margin-left: 780px; color: black" th:if="*{widthSideOnSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -456px; margin-left: 780px; color: red" th:unless="*{widthSideOnSupports}" th:text="${stair.widthStair}"/>

            <p class="text-on-img" style=" margin-top: -68px; margin-left: 760px; color: black" th:if="*{widthSideOnSupports && checkFirePassageSupports}"
               th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -68px; margin-left: 760px; color: blue" th:if="*{widthSideOnSupports && not checkFirePassageSupports}"
               th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -68px; margin-left: 760px; color: red" th:unless="*{widthSideOnSupports}"
               th:text="${stair.widthStair}"/>

            <!--            Свойства платформы-->

            <p class="text-on-img" style=" margin-top: -526px; margin-left: 288px; transform-origin: left; transform: rotate(-82deg); color: black"
               th:if="*{maxAngle && not checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -526px; margin-left: 288px; transform-origin: left; transform: rotate(-82deg); color: blue"
               th:if="*{maxAngle && checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -526px; margin-left: 288px; transform-origin: left; transform: rotate(-82deg); color: red"
               th:unless="*{maxAngle}" th:text="*{currentAngle} + '°'"/>

            <p class="text-on-img" style=" margin-top: -493px; margin-left: 267px; transform-origin: left; transform: rotate(26deg); color: red"
               th:if="*{checkLengthWay}"   th:text="*{lengthWay}"/>
            <p class="text-on-img" style=" margin-top: -493px; margin-left: 267px; transform-origin: left; transform: rotate(26deg); color: black"
               th:unless="*{checkLengthWay}"   th:text="*{lengthWay}"/>

            <p class="text-on-img" style=" margin-top: -488px; margin-left: 460px;" th:text="*{lengthLowerPlatformMin}"/>
            <p class="text-on-img" style=" margin-top: -697px; margin-left: 85px;" th:text="*{lengthRamp - lengthClearanceRamp}"/>
            <p class="text-on-img" style=" margin-top: -859px; margin-left: 690px;" th:text="min + ' ' + *{clearanceOnWall}"/>
            <p class="text-on-img" style=" margin-top: -477px; margin-left: 780px;" th:text="*{widthOnSupportsLowerSide}"/>
            <p class="text-on-img" style=" margin-top: -83px; margin-left: 830px;" th:text="*{foldedWall}"/>
            <p class="text-on-img" style=" margin-top: -859px; margin-left: 780px;" th:text="*{widthOnSupportsSide}"/>
            <p class="text-on-img" style=" margin-top: -96px; margin-left: 898px;" th:text="*{clearanceOnStepSupports}"/>
            <p class="text-on-img" style=" margin-top: -477px; margin-left: 898px;" th:text="*{clearanceOnStepSupports}"/>
            <p class="text-on-img" style=" margin-top: -477px; margin-left: 665px;" th:text="min + ' ' + *{clearanceOnWall}"/>

            <p class="text-on-img" style=" white-space: nowrap; margin-top: -357px; margin-left: 150px;" th:if="${stair.option} > 0">
                <i>Увелечения пандуса </i><i th:text="${stair.option}"/> мм
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -337px; margin-left: 150px;">
                <i>Максимальный зазор над лестнецей </i><i th:text="*{clearanceMax}"/> мм
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -317px; margin-left: 150px;">
                <i>Номер ступени = </i><i th:text="*{countStepClearanceMax}"/>
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -297px; margin-left: 150px;">
                <i>Длина трассы = </i><i th:text="*{lengthWay + lengthTrackAdd}"/> мм
            </p>
        </div>
    </div>
</main>

<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
