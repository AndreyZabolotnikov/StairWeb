<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: Проходной на опорах</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <main>
        <main>
            <div class="container">
                <br>
                <p class="text-center" style="color: #0f4c81"><b>Проходной на опорах</b></p>
                <div style="position: relative">
                    <img th:src="@{img/ЕТtoSupportsPassing.png}" alt="Проходной на опорах" width="960px"/>

                    <p class="text-on-img" style=" margin-top: -540px; margin-left: 205px; transform-origin: left; transform: rotate(-75deg);"
                       th:text="${stair.angle} + '°'"/>
                    <p class="text-on-img" style=" margin-top: -432px; margin-left: 205px; transform-origin: left; transform: rotate(26deg);"
                       th:text="${stair.lengthStair}"/>
                    <p class="text-on-img" style=" margin-top: -560px; margin-left: 31px; transform-origin: left; transform: rotate(-90deg);"
                       th:text="${stair.heightStair}"/>

                    <p class="text-on-img" style=" margin-top: -473px; margin-left: 13px; color: black" th:if="${et.rampClearance}" th:text="${stair.upperFloor}"/>
                    <p class="text-on-img" style=" margin-top: -473px; margin-left: 13px; color: red" th:unless="${et.rampClearance}" th:text="${stair.upperFloor}"/>

                    <p class="text-on-img" style=" margin-top: -473px; margin-left: 395px; color: black" th:if="${et.lengthLowerPassing}" th:text="${stair.downFloor}"/>
                    <p class="text-on-img" style=" margin-top: -473px; margin-left: 395px; color: red" th:unless="${et.lengthLowerPassing}" th:text="${stair.downFloor}"/>

                    <p class="text-on-img" style=" margin-top: -473px; margin-left: 235px;" th:text="${stair.horizontalLength}"/>

                    <p class="text-on-img" style=" margin-top: -483px; margin-left: 655px; color: black" th:if="${et.widthPassingOnWall}" th:text="${stair.widthStair}"/>
                    <p class="text-on-img" style=" margin-top: -483px; margin-left: 655px; color: red" th:unless="${et.widthPassingOnWall}" th:text="${stair.widthStair}"/>

                    <p class="text-on-img" style=" margin-top: -45px; margin-left: 655px; color: black" th:if="${et.widthPassingOnWall && et.checkFirePassageWay}" th:text="${stair.widthStair}"/>
                    <p class="text-on-img" style=" margin-top: -45px; margin-left: 655px; color: blue" th:if="${et.widthPassingOnWall && not et.checkFirePassageWay}" th:text="${stair.widthStair}"/>
                    <p class="text-on-img" style=" margin-top: -45px; margin-left: 655px; color: red" th:unless="${et.widthPassingOnWall}" th:text="${stair.widthStair}"/>

                    <!--            Свойства платформы-->

                    <p class="text-on-img" style=" margin-top: -557px; margin-left: 321px; transform-origin: left; transform: rotate(-70deg); color: black"
                       th:if="${et.MaxAngle}" th:text="${et.currentAngle} + '°'"/>
                    <p class="text-on-img" style=" margin-top: -557px; margin-left: 321px; transform-origin: left; transform: rotate(-70deg); color: red"
                       th:unless="${et.MaxAngle}" th:text="${et.currentAngle} + '°'"/>

                    <p class="text-on-img" style=" margin-top: -410px; margin-left: 317px; transform-origin: left; transform: rotate(26deg);"
                       th:text="${et.lengthWay}"/>
                    <p class="text-on-img" style=" margin-top: -495px; margin-left: 400px;" th:text="${et.lengthLowerPlatformSideMin}"/>
                    <p class="text-on-img" style=" margin-top: -672px; margin-left: 120px;" th:text="${et.lengthClearanceRamp}"/>
                    <p class="text-on-img" style=" margin-top: -687px; margin-left: 582px;" th:text="${et.clearanceOnWall}"/>
                    <p class="text-on-img" style=" margin-top: -500px; margin-left: 655px;" th:text="${et.widthOnWallLowerSide}"/>
                    <p class="text-on-img" style=" margin-top: -66px; margin-left: 690px;" th:text="${et.foldedWall}"/>
                    <p class="text-on-img" style=" margin-top: -845px; margin-left: 655px;" th:text="${et.widthOnWallSide}"/>

                    <p class="text-on-img" style=" white-space: nowrap; margin-top: -302px; margin-left: 150px;">
                        <i>Максимальный зазор над лестнецей </i><i th:text="${et.clearanceMax}"/> мм
                    </p>
                    <p class="text-on-img" style=" white-space: nowrap; margin-top: -282px; margin-left: 150px;">
                        <i>номер ступени = </i><i th:text="${et.countStepClearanceMax}"/>
                    </p>
                    <p class="text-on-img" style=" white-space: nowrap; margin-top: -262px; margin-left: 150px;">
                        <i>Длина трассы = </i><i th:text="${et.lengthWay + et.lengthTrackAdd}"/> мм
                    </p>
                </div>
            </div>
        </main>
    </main>
</main>

<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
