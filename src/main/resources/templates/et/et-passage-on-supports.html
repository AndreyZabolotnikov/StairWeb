<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: Проходной на опорах</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <main>
        <main>
            <div class="container">
                <br>
                <p class="text-center" style="color: #0f4c81"><b>Проходной на опорах</b></p>
                <div style="position: relative">
                    <img th:src="@{img/ЕТtoSupportsPassing.png}" alt="Проходной на опорах" width="960px"/>

                    <p class="text-on-img" style=" margin-top: -535px; margin-left: 249px; transform-origin: left; transform: rotate(-75deg);"
                       th:text="${stair.angle} + '°'"/>
                    <p class="text-on-img" style=" margin-top: -486px; margin-left: 220px; transform-origin: left; transform: rotate(26deg);"
                       th:text="${stair.lengthStair}"/>
                    <p class="text-on-img" style=" margin-top: -560px; margin-left: 35px; transform-origin: left; transform: rotate(-90deg);"
                       th:text="${stair.heightStair}"/>

                    <p class="text-on-img" style=" margin-top: -457px; margin-left: 100px; color: black" th:if="${et.rampClearance}" th:text="${stair.upperFloor}"/>
                    <p class="text-on-img" style=" margin-top: -457px; margin-left: 100px; color: red" th:unless="${et.rampClearance}" th:text="${stair.upperFloor}"/>

                    <p class="text-on-img" style=" margin-top: -457px; margin-left: 485px; color: black" th:if="${et.lengthLowerPassing}" th:text="${stair.downFloor}"/>
                    <p class="text-on-img" style=" margin-top: -457px; margin-left: 485px; color: red" th:unless="${et.lengthLowerPassing}" th:text="${stair.downFloor}"/>

                    <p class="text-on-img" style=" margin-top: -457px; margin-left: 188px;" th:text="${stair.horizontalLength}"/>

                    <p class="text-on-img" style=" margin-top: -448px; margin-left: 790px; color: black" th:if="${et.widthPassingOnSupports}" th:text="${stair.widthStair}"/>
                    <p class="text-on-img" style=" margin-top: -448px; margin-left: 790px; color: red" th:unless="${et.widthPassingOnSupports}" th:text="${stair.widthStair}"/>

                    <p class="text-on-img" style=" margin-top: -51px; margin-left: 760px; color: black" th:if="${et.widthPassingOnSupports && et.checkFirePassageSupports}" th:text="${stair.widthStair}"/>
                    <p class="text-on-img" style=" margin-top: -51px; margin-left: 760px; color: blue" th:if="${et.widthPassingOnSupports && not et.checkFirePassageSupports}" th:text="${stair.widthStair}"/>
                    <p class="text-on-img" style=" margin-top: -51px; margin-left: 760px; color: red" th:unless="${et.widthPassingOnSupports}" th:text="${stair.widthStair}"/>

                    <!--            Свойства платформы-->

                    <p class="text-on-img" style=" margin-top: -520px; margin-left: 305px; transform-origin: left; transform: rotate(-85deg); color: black"
                       th:if="${et.MaxAngle}" th:text="${et.currentAngle} + '°'"/>
                    <p class="text-on-img" style=" margin-top: -520px; margin-left: 305px; transform-origin: left; transform: rotate(-85deg); color: red"
                       th:unless="${et.MaxAngle}" th:text="${et.currentAngle} + '°'"/>

                    <p class="text-on-img" style=" margin-top: -485px; margin-left: 283px; transform-origin: left; transform: rotate(26deg);"
                       th:text="${et.lengthWay}"/>
                    <p class="text-on-img" style=" margin-top: -483px; margin-left: 485px;" th:text="${et.lengthLowerPlatformMin}"/>
                    <p class="text-on-img" style=" margin-top: -694px; margin-left: 120px;" th:text="${et.lengthClearanceRamp}"/>
                    <p class="text-on-img" style=" margin-top: -470px; margin-left: 730px;" th:text="${et.clearanceOnWall}"/>
                    <p class="text-on-img" style=" margin-top: -470px; margin-left: 800px;" th:text="${et.widthOnSupportsPassing}"/>
                    <p class="text-on-img" style=" margin-top: -470px; margin-left: 925px;" th:text="${et.clearanceOnStepSupports}"/>
                    <p class="text-on-img" style=" margin-top: -70px; margin-left: 850px;" th:text="${et.foldedWall}"/>
                    <p class="text-on-img" style=" margin-top: -84px; margin-left: 925px;" th:text="${et.clearanceOnStepSupports}"/>

                    <p class="text-on-img" style=" white-space: nowrap; margin-top: -352px; margin-left: 150px;">
                        <i>Максимальный зазор над лестнецей </i><i th:text="${et.clearanceMax}"/> мм
                    </p>
                    <p class="text-on-img" style=" white-space: nowrap; margin-top: -332px; margin-left: 150px;">
                        <i>номер ступени = </i><i th:text="${et.countStepClearanceMax}"/>
                    </p>
                    <p class="text-on-img" style=" white-space: nowrap; margin-top: -312px; margin-left: 150px;">
                        <i>Длина трассы = </i><i th:text="${et.lengthWay + et.lengthTrackAdd}"/> мм
                    </p>
                </div>
            </div>
        </main>
    </main>
</main>

<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
