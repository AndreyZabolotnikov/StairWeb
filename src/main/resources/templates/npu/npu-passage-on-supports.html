<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: Проходной на опорах НПУ</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <div class="container">
        <br>
        <p class="text-center" style="color: #0f4c81"><b>Проходной на опорах</b></p>
        <div style="position: relative" th:object="${npu}">
            <img th:src="@{img/NPUtoSupportsPassing.png}" alt="Проходной на опорах" width="930px"/>

            <p class="text-on-img" style=" margin-top: -515px; margin-left: 228px; transform-origin: left; transform: rotate(-75deg);"
               th:text="${stair.angle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -555px; margin-left: 150px; transform-origin: left; transform: rotate(26deg);"
               th:text="${stair.lengthStair}"/>
            <p class="text-on-img" style=" margin-top: -535px; margin-left: 21px; transform-origin: left; transform: rotate(-90deg);"
               th:text="${stair.heightStair}"/>

            <p class="text-on-img" style=" margin-top: -437px; margin-left: 60px; color: black" th:if="*{rampClearance}" th:text="${stair.upperFloor}"/>
            <p class="text-on-img" style=" margin-top: -437px; margin-left: 60px; color: red" th:unless="*{rampClearance}" th:text="${stair.upperFloor}"/>

            <p class="text-on-img" style=" margin-top: -437px; margin-left: 435px; color: black" th:if="*{lengthLowerPassing}" th:text="${stair.downFloor}"/>
            <p class="text-on-img" style=" margin-top: -437px; margin-left: 435px; color: red" th:unless="*{lengthLowerPassing}" th:text="${stair.downFloor}"/>

            <p class="text-on-img" style=" margin-top: -437px; margin-left: 188px;" th:text="${stair.horizontalLength}"/>

            <p class="text-on-img" style=" margin-top: -435px; margin-left: 750px; color: black" th:if="*{widthPassingOnSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -435px; margin-left: 750px; color: red" th:unless="*{widthPassingOnSupports}" th:text="${stair.widthStair}"/>

            <p class="text-on-img" style=" margin-top: -53px; margin-left: 740px; color: black" th:if="*{widthPassingOnSupports && checkFirePassageSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -53px; margin-left: 740px; color: blue" th:if="*{widthPassingOnSupports && not checkFirePassageSupports}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -53px; margin-left: 740px; color: red" th:unless="*{widthPassingOnSupports}" th:text="${stair.widthStair}"/>

            <!--            Свойства платформы-->

            <p class="text-on-img" style=" margin-top: -495px; margin-left: 269px; transform-origin: left; transform: rotate(-80deg); color: black"
               th:if="*{maxAngle && not checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -495px; margin-left: 269px; transform-origin: left; transform: rotate(-80deg); color: blue"
               th:if="*{maxAngle && checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -495px; margin-left: 269px; transform-origin: left; transform: rotate(-80deg); color: red"
               th:unless="*{maxAngle}" th:text="*{currentAngle} + '°'"/>

            <p class="text-on-img" style=" margin-top: -522px; margin-left: 150px; transform-origin: left; transform: rotate(26deg);color: red"
               th:if="*{checkLengthWay}" th:text="*{lengthWay}"/>
            <p class="text-on-img" style=" margin-top: -522px; margin-left: 150px; transform-origin: left; transform: rotate(26deg);color: black"
               th:unless="*{checkLengthWay}" th:text="*{lengthWay}"/>

            <p class="text-on-img" style=" margin-top: -457px; margin-left: 430px;" th:text="*{lengthLowerPlatformMin}"/>
            <p class="text-on-img" style=" margin-top: -669px; margin-left: 92px;" th:text="*{lengthRamp - lengthClearanceRamp}"/>
            <p class="text-on-img" style=" margin-top: -677px; margin-left: 665px;" th:text="min + ' ' + *{clearanceOnWall}"/>
            <p class="text-on-img" style=" margin-top: -456px; margin-left: 780px;" th:text="*{widthOnSupportsPassing}"/>
            <p class="text-on-img" style=" margin-top: -456px; margin-left: 880px;" th:text="*{clearanceOnStepSupports}"/>
            <p class="text-on-img" style=" margin-top: -70px; margin-left: 820px;" th:text="*{foldedWall}"/>
            <p class="text-on-img" style=" margin-top: -70px; margin-left: 880px;" th:text="*{clearanceOnStepSupports}"/>

            <p class="text-on-img" style=" white-space: nowrap; margin-top: -352px; margin-left: 150px;">
                <i>Максимальный зазор над лестнецей </i><i th:text="*{clearanceMax}"/> мм
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -332px; margin-left: 150px;">
                <i>Номер ступени = </i><i th:text="*{countStepClearanceMax}"/>
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -312px; margin-left: 150px;">
                <i>Длина нижней трубы трассы = </i><i th:text="*{lengthWay + lengthTrackAdd}"/> мм
            </p>
        </div>
    </div>
</main>

<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
