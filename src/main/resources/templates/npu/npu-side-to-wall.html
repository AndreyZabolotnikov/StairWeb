<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: Боковой к стене НПУ</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>

<main>
    <div class="container">
        <br>
        <p class="text-center" style="color: #0f4c81"><b>Боковой к стене</b></p>
        <div style="position: relative"  th:object="${npu}">
            <img th:src="@{img/NPUtoWallSide.png}" alt="Боковой к стене" width="900px"/>

            <p class="text-on-img" style=" margin-top: -505px; margin-left: 223px; transform-origin: left; transform: rotate(-75deg);"
               th:text="${stair.angle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -549px; margin-left: 140px; transform-origin: left; transform: rotate(26deg);"
               th:text="${stair.lengthStair}"/>
            <p class="text-on-img" style=" margin-top: -525px; margin-left: 18px; transform-origin: left; transform: rotate(-90deg);"
               th:text="${stair.heightStair}"/>

            <p class="text-on-img" style=" margin-top: -428px; margin-left: 60px; color: black" th:if="*{rampClearance}" th:text="${stair.upperFloor}"/>
            <p class="text-on-img" style=" margin-top: -428px; margin-left: 60px; color: red" th:unless="*{rampClearance}" th:text="${stair.upperFloor}"/>

            <p class="text-on-img" style=" margin-top: -428px; margin-left: 420px; color: black" th:if="*{lengthLowerSide}" th:text="${stair.downFloor}"/>
            <p class="text-on-img" style=" margin-top: -428px; margin-left: 420px; color: red" th:unless="*{lengthLowerSide}" th:text="${stair.downFloor}"/>

            <p class="text-on-img" style=" margin-top: -428px; margin-left: 180px;" th:text="${stair.horizontalLength}"/>

            <p class="text-on-img" style=" margin-top: -426px; margin-left: 740px; color: black" th:if="*{widthSideToWall}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -426px; margin-left: 740px; color: red" th:unless="*{widthSideToWall}" th:text="${stair.widthStair}"/>

            <p class="text-on-img" style=" margin-top: -53px; margin-left: 730px; color: black" th:if="*{widthSideToWall && checkFirePassageWay}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -53px; margin-left: 730px; color: blue" th:if="*{widthSideToWall && not checkFirePassageWay}" th:text="${stair.widthStair}"/>
            <p class="text-on-img" style=" margin-top: -53px; margin-left: 730px; color: red" th:unless="*{widthSideToWall}" th:text="${stair.widthStair}"/>

            <!--            Свойства платформы-->

            <p class="text-on-img" style=" margin-top: -488px; margin-left: 263px; transform-origin: left; transform: rotate(-75deg); color: black"
               th:if="*{maxAngle && not checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -488px; margin-left: 263px; transform-origin: left; transform: rotate(-75deg); color: blue"
               th:if="*{maxAngle && checkCatcher}" th:text="*{currentAngle} + '°'"/>
            <p class="text-on-img" style=" margin-top: -488px; margin-left: 263px; transform-origin: left; transform: rotate(-75deg); color: red"
               th:unless="*{maxAngle}" th:text="*{currentAngle} + '°'"/>

            <p class="text-on-img" style=" margin-top: -518px; margin-left: 140px; transform-origin: left; transform: rotate(26deg); color: red"
               th:if="*{checkLengthWay}" th:text="*{lengthWay}"/>
            <p class="text-on-img" style=" margin-top: -518px; margin-left: 140px; transform-origin: left; transform: rotate(26deg); color: black"
               th:unless="*{checkLengthWay}" th:text="*{lengthWay}"/>

            <p class="text-on-img" style=" margin-top: -447px; margin-left: 420px;" th:text="*{lengthLowerPlatformSideMin}"/>
            <p class="text-on-img" style=" margin-top: -655px; margin-left: 88px;" th:text="*{lengthRamp - lengthClearanceRamp}"/>
            <p class="text-on-img" style=" margin-top: -667px; margin-left: 660px;" th:text="min + ' ' + *{clearanceOnWall}"/>
            <p class="text-on-img" style=" margin-top: -447px; margin-left: 770px;" th:text="*{widthOnWallLowerSide}"/>
            <p class="text-on-img" style=" margin-top: -70px; margin-left: 825px;" th:text="*{foldedWall}"/>

            <p class="text-on-img" style=" white-space: nowrap; margin-top: -342px; margin-left: 150px;">
                <i>Максимальный зазор над лестнецей </i><i th:text="*{clearanceMax}"/> мм
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -322px; margin-left: 150px;">
                <i>Номер ступени = </i><i th:text="*{countStepClearanceMax}"/>
            </p>
            <p class="text-on-img" style=" white-space: nowrap; margin-top: -302px; margin-left: 150px;">
                <i>Длина нижней трубы трассы = </i><i th:text="*{lengthWay + lengthTrackAdd}"/> мм
            </p>
        </div>
    </div>
</main>

<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
