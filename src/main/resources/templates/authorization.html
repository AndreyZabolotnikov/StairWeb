<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лесенка: авторизация</title>
    <link rel="icon" th:href="@{img/stair_l.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<header th:insert="~{block/block :: header}"></header>
<main>
    <div class="container">
        <form th:action="@{/authorization}" method="post">
            <table>
                <tr>
                    <td>
                        <label for="email">email:</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" id="email" name="username" placeholder="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Пароль:</label>
                    </td>
                    <td>
                        <input class="form-control" id="password" type="password" name="password" placeholder="Пароль">
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                    <td>
                        <a class="btn btn-a " style="margin-left: 20% !important;" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Забыли пароль?</a>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Сброс пароля</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="recipient-name" class="col-form-label">Введите email:</label>
                                                <input type="email" class="form-control" id="recipient-name">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Отмена</button>
                                        <button type="button" class="btn btn-danger" onclick="alert('Ссылка на изменения пароля отправлена')">Сбросить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <input class="btn btn-danger" type="submit" value="Авторизоваться">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <a class="btn btn-danger btn-reg" th:href="@{/reg}">Регистрация нового</a>
                        <br>
                    </td>
                </tr>
            </table>
        </form>
        <br>
    </div>
</main>
<footer th:insert="~{block/block :: footer}"></footer>
</body>
</html>
